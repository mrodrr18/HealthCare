<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <h:outputStylesheet library = "css" name = "default.css"  />
        <h:outputStylesheet library = "css" name = "cssLayout.css"  />
       
    </h:head>

    <h:body>
       <h:form> 
            <div id="top" >
                
                <p:panelGrid columns="2" layout="grid"   >
                    
                    <p:graphicImage library ="img" name="logo.gif"  width="600" height="120" />
                    
                    
                    <p:commandButton process="@this" value="Cerrar Sesión" icon="pi pi-fw pi-power-off" action="#{plantillaController.cerrarSesion()}"/>
                    
                </p:panelGrid>

            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">
                </ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom" >
                     <p:toolbar>
                            
                            <p:toolbarGroup>
                                <p> Contacto: </p>
                            </p:toolbarGroup>
                         <p:toolbarGroup align="right" style=" margin-right: 45px">
                                <p> Redes sociales: </p>
                            </p:toolbarGroup>
                     </p:toolbar>
                    
                    <p:toolbar >
                            
                        <p:toolbarGroup align=" left" >
                                <p> Número de teléfono: 987569784 </p>
                                <p> Correo electrónico: contacto@healthcare.es </p>
                        </p:toolbarGroup>
                        <p:toolbarGroup align=" right" style=" margin-right: 15px" >
                            <p:link > <i class="pi pi-twitter" /> @healthcare </p:link>
                            <p:spacer/>
                            <p:spacer/>
                            
                            <p:link> <i class="pi pi-facebook" /> healthcare </p:link>
                            <p:spacer/>
                        </p:toolbarGroup>
                     </p:toolbar>
                    
                </ui:insert>
            </div>
        </h:form>
    </h:body>

</html>
