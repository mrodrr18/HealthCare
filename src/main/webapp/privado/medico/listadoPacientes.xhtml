<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
               <h:form>
                   
                    <p:dataView id="pacientesAsignados" var="paciente" value="#{pacienteController.listaPacientes}" layout="grid">
                        <p:dataViewGridItem>
                            <p:card style="width: 24em">
                                <f:facet name="header">
                                    <p:graphicImage alt="user header" library ="img" name="imagenPaciente.png" width="40" height="180"/>
                                </f:facet>
                                <f:facet name="title">
                                    #{paciente.persona.nombre} #{paciente.persona.apellido1}
                                </f:facet>
                                <p> Sexo: #{paciente.persona.sexo} </p>
                                <p> Dirección Postal: #{paciente.persona.direccion} </p>
                                <p> Teléfono: #{paciente.persona.telefono} </p>
                                
                                <f:facet name="footer" >
                                    <p>Seleccione una opción:</p>
                                    <p:commandButton icon="pi pi-book" value="Nuevo diagnóstico"
                                                     process="@this" oncomplete="PF('nuevoDiagnostico').show()"
                                                 styleClass="ui-button-success" />
                                    <p:commandButton icon="pi pi-bookmark" value="Nueva Receta"/>
                                </f:facet>
                            </p:card>
                        </p:dataViewGridItem>
                    </p:dataView>
                    <p:dialog header="Detalles del diagnóstico del paciente" showEffect="fade" modal="true"
                                widgetVar="nuevoDiagnostico" responsive="true">
                            
                        <p:outputPanel id="nuevoDiagnostico" class="ui-fluid">
                            <p:outputPanel>

                                <div class="p-field">
                                    <p:outputLabel for="sintomas_add">Síntomas</p:outputLabel>
                                    <p:inputTextarea id="sintomas_add" value="#{historialController.nuevo.sintomas}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="diagnostico_add">Diagnóstico</p:outputLabel>
                                    <p:inputTextarea id="diagnostico_add" value="#{historialController.nuevo.diagnostico}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="tratamiento_add">Tratamiento</p:outputLabel>
                                    <p:inputTextarea id="tratamiento_add" value="#{historialController.nuevo.tratamiento}" required="true"/>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">

                            <p:commandButton value="Guardar" process="@this" icon="pi pi-check" action="#{historialController.guardarNuevo()}"
                                             ajax="false"  />
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('addProductDialog').hide()"
                                             class="ui-button-secondary"/>

                        </f:facet>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
