<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <h:outputScript library="js" name="calendar.js" />
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                
                     <p:toolbar>
                            
                            <p:toolbarGroup style="margin-left: 1%">
                                <p:commandButton value="Inicio" icon="pi pi-home"  process="@this" action="#{medicoController.irAlInicio()}"
                                                 styleClass="ui-button-success" >
                                </p:commandButton>
                            </p:toolbarGroup>
                            <p:toolbarGroup style="margin-right: 10%">
                             
                                <h1>LISTADO DE PACIENTES</h1>
                            </p:toolbarGroup>
                     </p:toolbar>
                    <p:fieldset legend="Datos personales">
                        <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center" style="border:0px none; background-color: transparent; align-content: left">
                            
                            
                            <p:selectOneMenu id="group" value="#{pacienteController.nombreUsuario}" filter="true">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{pacienteController.nombres}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Buscar" process=" @parent" update="@form" action="#{pacienteController.buscar()}"></p:commandButton>

                        </p:panelGrid>
                    </p:fieldset>
                    
                <p:dataView id="lista_Pacientes" widgetVar="tablaPacientes" var="paciente" value="#{pacienteController.listaPacientes}" layout="grid">
                        <p:dataViewGridItem>
                            
                            <p:card style="width: 24em" >
                                
                                <f:facet name="header">
                                    <p:graphicImage alt="user header" library ="img" name="imagenPaciente.png" width="40" height="180"/>
                                </f:facet>
                                
                                    <h:outputText value="#{paciente.persona.nombre} #{paciente.persona.apellido1}" />
                                    <p> Usuario HealthCare:  #{paciente.user} </p>
                                <p> Sexo: #{paciente.persona.sexo} </p>
                                <p> Dirección Postal: #{paciente.persona.direccion} </p>
                                <p> Teléfono: #{paciente.persona.telefono} </p>
                                
                                
                            </p:card>
                        </p:dataViewGridItem>
                </p:dataView>
                        
                 
                   
                
            </ui:define>

        </ui:composition>

    </body>
</html>
