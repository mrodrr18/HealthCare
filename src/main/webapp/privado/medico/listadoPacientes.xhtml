<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script library="js" name="calendar.js" />
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
               <h:form>
                   
                    <div class="p-d-flex p-ai-center p-jc-between" >
                        <p:column >
                        <span>Listado de Pacientes</span>
                        </p:column>
                        <p:column>
                        <p:inputText id="globalFilter" onkeyup="PF('tablaPacientes').filter()" style="width:10rem" placeholder="Introduce un nombre: " />
                        </p:column>
                    </div>
                    <p:dataView id="pacientesAsignados" var="paciente" value="#{pacienteController.listaPacientes}" 
                                 widgetVar="tablaPacientes" layout="grid"  >
                        
                        <p:dataViewGridItem >
                            <p:card style="width: 24em">
                                <f:facet name="header">
                                    <p:graphicImage alt="user header" library ="img" name="imagenPaciente.png" width="40" height="180"/>
                                </f:facet>
                                <f:facet name="title">
                                    #{paciente.persona.nombre} #{paciente.persona.apellido1}
                                </f:facet>
                                <p> Sexo: #{paciente.persona.sexo} </p>
                                <p> Dirección Postal: #{paciente.persona.direccion} </p>
                                <p> Teléfono: #{paciente.persona.telefono} </p>
                                
                                <f:facet name="footer" >
                                    <p>Seleccione una opción:</p>
                                    <p:commandButton icon="pi pi-book" value="Nuevo diagnóstico"
                                                     process="@this" oncomplete="PF('nuevoDiagnostico').show()"
                                                 styleClass="ui-button-success" />
                                    <p:commandButton icon="pi pi-bookmark" value="Nueva Receta"
                                                     process="@this" oncomplete="PF('nuevaReceta').show()"
                                                 styleClass="ui-button-success" />
                                </f:facet>
                            </p:card>
                        </p:dataViewGridItem>
                    </p:dataView>
                    <p:dialog header="Detalles del diagnóstico del paciente" showEffect="fade" modal="true"
                                widgetVar="nuevoDiagnostico" responsive="true">
                            
                        <p:outputPanel id="nuevoDiagnostico" class="ui-fluid">
                            <p:outputPanel>

                                <div class="p-field">
                                    <p:outputLabel for="sintomas_add">Síntomas</p:outputLabel>
                                    <p:inputTextarea id="sintomas_add" value="#{historialController.nuevo.sintomas}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="diagnostico_add">Diagnóstico</p:outputLabel>
                                    <p:inputTextarea id="diagnostico_add" value="#{historialController.nuevo.diagnostico}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="tratamiento_add">Tratamiento</p:outputLabel>
                                    <p:inputTextarea id="tratamiento_add" value="#{historialController.nuevo.tratamiento}" required="true"/>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">

                            <p:commandButton value="Guardar" process="@this" icon="pi pi-check" action="#{historialController.guardarNuevo()}"
                                             ajax="false"  />
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('nuevoDiagnostico').hide()"
                                             class="ui-button-secondary"/>

                        </f:facet>
                    </p:dialog>
                   <p:dialog header="Nueva Receta" showEffect="fade" modal="true"
                                widgetVar="nuevaReceta" responsive="true">
                            
                        <p:outputPanel id="nuevaReceta" class="ui-fluid">
                            <p:outputPanel>

                                <div class="p-field">
                                    <p:outputLabel for="nombre_medicamento">Nombre del medicamento</p:outputLabel>
                                    <p:inputTextarea id="nombre_medicamento" value="#{recetaController.nuevo.nombreMedicamento}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="fecha_toma">Fecha</p:outputLabel>
                                    <p:datePicker id="fecha_toma" value="#{recetaController.nuevo.fecha}"
                                               pattern="dd/MM/yyyy" locale="es" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="periodo_toma">Periodo (días)</p:outputLabel>
                                    <p:inputNumber id="periodo_toma" value="#{recetaController.nuevo.dias}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="dosis_por_dia">Dosis/día</p:outputLabel>
                                    <p:inputNumber id="dosis_por_dia" value="#{recetaController.nuevo.vecesPorDia}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="tiempo_entre_tomas">Tiempo entre tomas (horas)</p:outputLabel>
                                    <p:inputNumber id="tiempo_entre_tomas" value="#{recetaController.nuevo.tiempoTomas}" required="true"/>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>

                       <f:facet name="footer">

                           <p:commandButton value="Guardar" process="@this" icon="pi pi-check" action="#{recetaController.guardarNuevaReceta()}"
                                             ajax="false"  />
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('nuevoReceta').hide()"
                                             class="ui-button-secondary"/>

                        </f:facet>
                    </p:dialog>
                   
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
