<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="3" layout="grid">
                     <p:commandButton value="Pacientes" icon="pi pi-fw pi-id-card" process="@this" ajax="false"
                                      action="#{medicoController.verPacientes()}" immediate="true" 
                                   styleClass="ui-button-success" style="margin-right: .5rem">
                   </p:commandButton>
                    <h1>FORMULARIO PARA AÑADIR UNA RECETA</h1>
                    <p:messages showDetail="true"/>
                </p:panelGrid>
                    <p:fieldset >
                        <p:panelGrid columns="2"  styleClass="showcase-text-align-center" style="border:0px none; background-color: transparent">
                                
                                    <p:outputLabel for="nombre_medicamento">Nombre del medicamento</p:outputLabel>
                                    <p:inputText id="nombre_medicamento" value="#{recetaController.nuevo.nombreMedicamento}" required="true"/>
                                
                                    <p:outputLabel for="fecha_toma">Fecha</p:outputLabel>
                                    <p:datePicker id="fecha_toma" value="#{recetaController.nuevo.fecha}"
                                               pattern="dd/MM/yyyy" locale="es" required="true"/>
                                
                                    <p:outputLabel for="periodo_toma">Periodo (días)</p:outputLabel>
                                    <p:inputNumber id="periodo_toma" value="#{recetaController.nuevo.dias}" required="true"/>
                                
                                    <p:outputLabel for="dosis_por_dia">Dosis/día</p:outputLabel>
                                    <p:inputNumber id="dosis_por_dia" value="#{recetaController.nuevo.vecesPorDia}" required="true"/>
                                
                                    <p:outputLabel for="tiempo_entre_tomas">Tiempo entre tomas (horas)</p:outputLabel>
                                    <p:inputNumber id="tiempo_entre_tomas" value="#{recetaController.nuevo.tiempoTomas}" required="true"/>
                               
                        </p:panelGrid>
                    </p:fieldset>
                    
                    
                <p:commandButton value="Guardar" update="@form" action="#{recetaController.guardarNuevaReceta()}" onclick="#{historialController.nuevaReceta}"></p:commandButton>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
