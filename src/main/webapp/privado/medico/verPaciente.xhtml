<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                    <p:panelGrid columns="3" layout="grid" >
                     <p:commandButton value="Inicio" icon="pi pi-home" process="@this" ajax="false"
                                    action="#{verPacienteController.irAlInicio()}" immediate="true" 
                                   styleClass="ui-button-raised" style="margin-left: 1%" >
                        </p:commandButton>
                        <h1> Historial del paciente #{verPacienteController.paciente.user}</h1>
                         <p:messages showDetail="true"/>
                     </p:panelGrid>
                     
                <p:panelGrid columns="1" layout="grid" style="align-content: center">
                         <p:commandButton value="Ver Datos del Paciente" icon="pi pi-fw pi-id-card" 
                                    onclick="PF('pacienteDialog').show()" 
                                   styleClass="ui-button-raised" style="margin-left: 1%" >
                        </p:commandButton>
                     </p:panelGrid>
                    <div class="card">
                        <p:dataTable var="h" value="#{verPacienteController.listaHistorial}">
                             <p:column headerText="Fecha">
                                <h:outputText value="#{h.fechaModificacion}" />
                            </p:column>

                            <p:column headerText="Síntomas">
                                <h:outputText value="#{h.sintomas}" />
                            </p:column>

                           <p:column headerText="Diagnóstico">
                               <h:outputText value="#{h.diagnostico}" />
                            </p:column>

                            <p:column headerText="Tratamiento">
                                <h:outputText value="#{h.tratamiento}" />
                            </p:column>
                            
                          <f:facet name="footer" >
                            <p:commandButton icon="pi pi-book" value="Nuevo diagnóstico"
                                             process="@this" action="#{listadoPacientesController.irANuevoDiagnostico()}"
                                         styleClass="ui-button-success" />
                            <p:commandButton value="Nueva Cita" icon="pi pi-plus" ajax="false" process="@this" action="#{medicoController.solicitarCitaHistorial()}"
                                                 styleClass="ui-button-success" >
                            </p:commandButton>


                        </f:facet>  
                           
                        </p:dataTable>
                        
                        <p:dialog id="pacienteDialog" header="Datos del paciente" showEffect="fade" modal="true"
                                widgetVar="pacienteDialog" responsive="true">
                            
                            <p:outputPanel id="paciente-content" class="ui-fluid">
                                <p:card style="width: 24em" >
                                
                                    <f:facet name="header">
                                        <p:graphicImage alt="user header" library ="img" name="imagenPaciente.png" width="40" height="180"/>
                                    </f:facet>

                                    <h:outputText value="#{verPacienteController.paciente.persona.nombre} #{verPacienteController.paciente.persona.apellido1}" />
                                    
                                    <p> Sexo: #{verPacienteController.paciente.persona.sexo} </p>
                                    <p> Dirección Postal: #{verPacienteController.paciente.persona.direccion} </p>
                                    <p> Teléfono: #{verPacienteController.paciente.persona.telefono} </p>


                                </p:card>
                                
                            </p:outputPanel>

                            <f:facet name="footer">
                                
                                
                                <p:commandButton value="Cerrar" icon="pi pi-times" onclick="PF('pacienteDialog').hide()"
                                                 class="ui-button-secondary"/>

                            </f:facet>
                        </p:dialog>
                        
                    </div>
                    
            </ui:define>

        </ui:composition>

    </body>
</html>
