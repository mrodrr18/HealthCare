<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="3" layout="grid" >
                     <p:commandButton value="Inicio" icon="pi pi-home" process="@this" ajax="false"
                                    action="#{pacienteController.irAlInicio()}" immediate="true" 
                                   styleClass="ui-button-raised" style="margin-left: 1%" >
                        </p:commandButton>
                         <p:messages showDetail="true"/>
                     </p:panelGrid>
                    <div class="card">
                        <p:toolbar>
                            
                            <p:toolbarGroup style="margin-left: 1%">
                                <p:commandButton value="Nueva Cita" icon="pi pi-plus" ajax="false" process="@this" action="#{pacienteController.solicitarCita()}"
                                                 styleClass="ui-button-success" >
                                </p:commandButton>
                            </p:toolbarGroup>
                            <p:toolbarGroup style="margin-right: 10%">
                                Citas del Paciente
                                
                            </p:toolbarGroup>
                            
                            <p:toolbarGroup style="margin-left: 1%">
                                <p:commandButton value="Cancelar Cita" icon="pi pi-minus" ajax="false" process="@this" action="#{pacienteController.cancelarCita()}"
                                                 styleClass="ui-button-success" >
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dataTable var="cita" value="#{citasController.listaCitasPaciente}">
                             <p:column headerText="Fecha">
                                 <h:outputText value="#{cita.fecha}" />
                            </p:column>

                            <p:column headerText="Causa">
                                <h:outputText value="#{cita.causa}" />
                            </p:column>

                           <p:column headerText="Urgencia">
                               <h:outputText value="#{cita.urgente}" />
                            </p:column>
                            
                            <p:column headerText="MÃ©dico">
                                <h:outputText value="#{cita.medico.especialidad}" />
                            </p:column>
                           
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
