<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script library="js" name="calendar.js" />
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                <h:form>
                     
                    <p:dataView id="medicosDisponibles" var="medico" value="#{medicoController.listaMedicos}" layout="grid">
                        <p:dataViewGridItem>
                            <p:card style="width: 18em">
                                <f:facet name="header">
                                    <p:graphicImage alt="user header" library ="img" name="imagenMedico.png" width="50" height="160"/>
                                </f:facet>
                                <f:facet name="title">
                                    Dr. #{medico.persona.nombre} #{medico.persona.apellido1}
                                </f:facet>
                                <f:facet name="subtitle">
                                    Seleccione una opci√≥n:
                                </f:facet>
                                
                                <f:facet name="footer" >
                                    <p:commandButton icon="pi pi-calendar-plus" value="Nueva Cita"
                                        process="@this" oncomplete="PF('nuevaCita').show()"
                                                 styleClass="ui-button-success"/>
                                </f:facet>
                            </p:card>
                        </p:dataViewGridItem>
                    </p:dataView>
                    <p:dialog header="Solicitar Cita" showEffect="fade" modal="true"
                                widgetVar="nuevaCita" responsive="true">
                            
                        <p:outputPanel id="nuevaCita" class="ui-fluid">
                            <p:outputPanel>
                                <h:form>
                                    <div class="p-field">
                                        <p:outputLabel for="fecha_add">Fecha</p:outputLabel>
                                        <p:calendar  value="#{citasController.nuevo.fecha}" 
                                              pattern="dd/MM/yyyy"
                                             required="true" id="fecha_add"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="causa_add">Causa</p:outputLabel>
                                        <p:inputTextarea id="causa_add" value="#{citasController.nuevo.causa}" required="true"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="urgencia_add">Urgencia</p:outputLabel>
                                        <p:inputTextarea id="urgencia_add" value="#{citasController.nuevo.urgente}" required="true"/>
                                    </div>
                                </h:form>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">

                            <p:commandButton value="Guardar" process="@this" icon="pi pi-check" action="#{citasController.guardarNuevacita()}"
                                             ajax="false"  />
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('addProductDialog').hide()"
                                             class="ui-button-secondary"/>

                        </f:facet>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
