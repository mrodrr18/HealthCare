<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script library="js" name="calendar.js" />
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="3" layout="grid" >
                     <p:commandButton value="Citas" icon="pi pi-fw pi-calendar-times" process="@this" ajax="false"
                                      action="#{pacienteController.verCitas()}" immediate="true" 
                                   styleClass="ui-button-success" style="margin-left: 1%">
                   </p:commandButton>
                    <h1>FORMULARIO PARA SOLICITAR UNA CITA</h1>
                    <p:messages showDetail="true"/>
                </p:panelGrid>
                <p:fieldset legend="Nueva Cita">
                        <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center" style="border:0px none; background-color: transparent">
                            
                            <p:outputLabel for="txtFecha" value="Fecha: "/>
                            <p:datePicker  value="#{citasController.nuevo.fecha}" 
                                           pattern="dd/MM/yyyy" locale="es" showTime="true"
                                             required="true" id="txtFecha" requiredMessage="La fecha es un campo obligatorio"/>
                                             
                                         <p:message for="txtFecha"/>
                            <p:outputLabel for="txtEspecialidad" value="Especialidad del médico: "/>
                            <p:selectOneMenu id="txtEspecialidad" value="#{citasController.especialidad}">
                                <f:selectItem itemLabel="Cardiología" itemValue="Cardiologia"/>
                                <f:selectItem itemLabel="Neurología" itemValue="Neurologia"/>
                                <f:selectItem itemLabel="Traumatología" itemValue="Traumatologia"/>
                                <f:selectItem itemLabel="Oftalmología" itemValue="Oftalmología"/>
                                <f:selectItem itemLabel="Médico de familia" itemValue="Médico de familia"/>
                                <f:selectItem itemLabel="Otorrinolaringología" itemValue="Otorrinolaringología"/>
                                <f:selectItem itemLabel="Urología" itemValue="Urología"/>
                                <f:selectItem itemLabel="Ginecología" itemValue="Ginecología"/>    
                            </p:selectOneMenu>
                            
                            <p:message for="txtEspecialidad"/>
                            
                            <p:outputLabel for="txtCausa" value="Causa: "/>
                            
                            <p:inputTextarea value="#{citasController.nuevo.causa}" required="true" requiredMessage="La causa es un campo obligatorio"
                                         id="txtCausa"/>
                                         <p:message for="txtCausa"/>
                                         
                            <p:outputLabel for="txtUrgencia" value="Urgente: "/>
                            <p:selectOneMenu id="txtUrgencia" value="#{citasController.nuevo.urgente}" required="true" requiredMessage="El urgencia de la cita es un campo obligatorio">
                                            
                                            <f:selectItem itemLabel="Sí" itemValue="1"/>
                                            <f:selectItem itemLabel="No" itemValue="0"/>
                                            <f:selectItem itemLabel="Seleccione una opción" itemValue=""/>
                                        </p:selectOneMenu>
                            
                                         <p:message for="txtUrgencia"/>
                            
                        </p:panelGrid>
                    </p:fieldset>
                    

                <p:commandButton value="Guardar" update="@form" action="#{citasController.guardarNuevacita()}"></p:commandButton>
               
                                       
            </ui:define>

        </ui:composition>

    </body>
</html>
