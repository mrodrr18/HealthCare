<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script library="js" name="calendar.js" />
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                <p:dialog header="Solicitar Cita" showEffect="fade" modal="true"
                                widgetVar="nuevaCita" responsive="true">
                            
                        <p:outputPanel id="nuevaCita" class="ui-fluid">
                            <p:outputPanel>
                                <h:form>
                                    <div class="p-field">
                                        <p:outputLabel for="fecha_add">Fecha</p:outputLabel>
                                        <p:datePicker  value="#{citasController.nuevo.fecha}" 
                                                       pattern="dd/MM/yyyy" locale="es"
                                             required="true" id="fecha_add"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="causa_add">Causa</p:outputLabel>
                                        <p:inputTextarea id="causa_add" value="#{citasController.nuevo.causa}" required="true"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="urgencia_add">Urgencia</p:outputLabel>
                                        <p:selectOneMenu id="urgencia_add" value="#{citasController.nuevo.urgente}">
                                            <f:selectItem itemLabel="Seleccione una opción" itemValue=""/>
                                            <f:selectItem itemLabel="Sí" itemValue="1"/>
                                            <f:selectItem itemLabel="No" itemValue="0"/>
                                        </p:selectOneMenu>

                                    </div>
                                </h:form>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">

                            <p:commandButton value="Guardar" process="@this" icon="pi pi-check" action="#{citasController.guardarNuevacita()}"
                                             ajax="false"  />
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('addProductDialog').hide()"
                                             class="ui-button-secondary"/>

                        </f:facet>
                    </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
