<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="3" layout="grid" >
                     <p:commandButton value="Inicio" icon="pi pi-home" process="@this" ajax="false"
                                    action="#{pacienteController.irAlInicio()}" immediate="true" 
                                   styleClass="ui-button-raised" style="margin-left: 1%" >
                        </p:commandButton>
                        <h1> Recetas del paciente </h1>
                         <p:messages showDetail="true"/>
                     </p:panelGrid>
                    <div class="card">
                        <p:dataTable var="receta" value="#{recetaController.listaRecetas}">
                             <p:column headerText="Nombre Medicamento">
                                 <h:outputText value="#{receta.nombreMedicamento}" />
                            </p:column>

                            <p:column headerText="Fecha de receta">
                                <h:outputText value="#{receta.fecha}" />
                            </p:column>

                           <p:column headerText="Periodo">
                               <h:outputText value="#{receta.dias} días" />
                            </p:column>
                            
                            <p:column headerText="Dosis por día">
                                <h:outputText value="#{receta.vecesPorDia} veces cada día" />
                            </p:column>
                            
                            <p:column headerText="Tiempo entre dosis">
                                <h:outputText value="Cada #{receta.tiempoTomas} horas" />
                            </p:column>
                           
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
