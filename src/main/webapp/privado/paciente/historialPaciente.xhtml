<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="card">
                        <p:dataTable var="h" value="#{historialController.listaHistorial}">
                             <p:column headerText="Fecha">
                                <h:outputText value="#{h.fechaModificacion}" />
                            </p:column>

                            <p:column headerText="Síntomas">
                                <h:outputText value="#{h.sintomas}" />
                            </p:column>

                           <p:column headerText="Diagnóstico">
                               <h:outputText value="#{h.diagnostico}" />
                            </p:column>

                            <p:column headerText="Tratamiento">
                                <h:outputText value="#{h.tratamiento}" />
                            </p:column>
                            
                            
                           
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
