<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                    <p:panelGrid columns="3" layout="grid">
                     <p:commandButton value="Inventario" icon="pi pi-fw pi-list" process="@this" ajax="false"
                                    action="#{inventarioController.irAlInventario()}" immediate="true" 
                                   styleClass="ui-button-success" style="margin-right: .5rem">
                   </p:commandButton>
                    <h1>FORMULARIO PARA BORRAR UN PRODUCTO</h1>
                    <p:messages showDetail="true"/>
                </p:panelGrid>
                    
                    <p:fieldset legend="Escribe el nombre del producto en el campo de texto">
                        <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center" style="border:0px none; background-color: transparent; align-content: left">
                            <p:outputLabel for="txtNombre" value="Nombre:"/>
                            <p:inputText value="#{inventarioController.borrar.nombre}" required="true" requiredMessage="El nombre es un campo obligatorio"
                                         id="txtNombre"/>
                                         <p:message for="txtNombre"/>
                            
                        </p:panelGrid>
                    </p:fieldset>
                    

                    <p:commandButton value="Guardar" update="@form" action="#{inventarioController.eliminarProductoInventario()}"></p:commandButton>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
