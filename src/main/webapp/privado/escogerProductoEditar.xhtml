<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
               <p:panelGrid columns="3" layout="grid">
                     <p:commandButton value="Inventario" icon="pi pi-fw pi-list" process="@this" ajax="false"
                                    action="#{inventarioController.irAlInventario()}" immediate="true" 
                                   styleClass="ui-button-success" style="margin-right: .5rem">
                   </p:commandButton>
                    <h1>ESCOJA EL PRODUCTO QUE QUIERE EDITAR</h1>
                    <p:messages showDetail="true"/>
                </p:panelGrid>
                    <p:fieldset legend="Datos del producto">
                        <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center" style="border:0px none; background-color: transparent">
                            <p:selectOneMenu id="group" value="#{inventarioController.nombreEditar}" filter="true">
                                <f:selectItem itemLabel="Seleccione el producto" itemValue=""/>
                                <f:selectItems value="#{inventarioController.nombres}"/>
                            </p:selectOneMenu>
                            
                        </p:panelGrid>
                    </p:fieldset>
                    

                    <p:commandButton value="Siguiente" update="@form" action="#{inventarioController.siguienteEditar()}"></p:commandButton>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
