<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
    </head>
    <body>

        <ui:composition template="./../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
               <p:panelGrid columns="3" layout="grid">
                     <p:commandButton value="Inventario" icon="pi pi-fw pi-list" process="@this" ajax="false"
                                    action="#{editarProductoController.irAlInventario()}" immediate="true" 
                                   styleClass="ui-button-success" style="margin-right: .5rem">
                   </p:commandButton>
                    <h1>FORMULARIO PARA EDITAR UN PRODUCTO</h1>
                    <p:messages showDetail="true"/>
                </p:panelGrid>
                    <p:fieldset legend="Datos del producto">
                        <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center" style="border:0px none; background-color: transparent">
                            <!--p:selectOneMenu id="lista_editar"  value="{inventarioController.listaProductos}" panelStyle="width:180px" var="c" filter="true" filterMatchMode="startsWith" >
                                <f:selectItems value="{inventarioController.listaProductos}" var="producto" itemLabel="{producto.nombre}" itemValue="{producto}" />
                                
                            </p:selectOneMenu-->
                            <p:outputLabel for="txtNombre" value="Nombre:"/>
                            <p:inputText value="#{editarProductoController.editar.nombre}" required="true" requiredMessage="El nombre es un campo obligatorio"
                                         id="txtNombre"/>
                                         <p:message for="txtNombre"/>
                            <p:outputLabel for="txtDescripcion" value="Descripción:"/>
                            <p:inputText value="#{editarProductoController.editar.descripcion}" required="true" requiredMessage="La descripcion es un campo obligatorio"
                                         id="txtDescripcion"/>
                                         <p:message for="txtDescripcion"/>
                            <p:outputLabel for="txtUnidades" value="Unidades:"/>
                            <p:inputNumber value="#{editarProductoController.editar.unidades}" required="true" requiredMessage="El número de unidades es un campo obligatorio"
                                         id="txtUnidades"/>
                                         <p:message for="txtUnidades"/>
                            
                        </p:panelGrid>
                    </p:fieldset>
                    

                    <p:commandButton value="Guardar" update="@form" action="#{editarProductoController.guardarProductoEditado()}"></p:commandButton>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
