<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                Soy el inventario. (Crud), tipo de Data Table + Header y footer de (Facets)+ (RowAdd) Ahí cojo lo de añadir nuevo
                + (RowColor) si quedan menos de x unidades lo pone en rojo +(Scroll) si hay muchos articulos +
                (Sizes) ver el tamaño mas adecuado + (Sort) ordenar + (Sticky HEader) util
                
                <h:form>
                    <div class="card">
                        <p:dataTable var="producto" value="#{inventarioController.listaProductos}"
                                     reflow="true" selection="#{inventarioController.selectedProducts}"
                                     rowKey="#{producto.idProducto}" paginator="true"
                                    rows="10" rowSelectMode="add" paginatorPosition="bottom">
                            
                            <p:column selectionMode="multiple" exportable="false"></p:column>
                            
                            <p:column headerText="Nombre" sortBy="#{producto.nombre}" filterBy="#{producto.nombre}">
                                <h:outputText value="#{producto.nombre}" />
                            </p:column>

                            <p:column headerText="Descripción">
                                <h:outputText value="#{producto.descripcion}" />
                            </p:column>

                            <p:column headerText="Unidades" sortBy="#{producto.unidades}">
                                <h:outputText value="#{producto.unidades}" />
                            </p:column>

                            
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
