<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                (RowAdd) Ahí cojo lo de añadir nuevo
                + (RowColor) si quedan menos de x unidades lo pone en rojo +(Scroll) si hay muchos articulos +
                (Sizes) ver el tamaño mas adecuado + (Sort) ordenar + (Sticky HEader) util
                
                <h:form id="form">
                    <div class="card">
                        <p:growl id="msg" showDetail="true"/>
                        <p:toolbar >
                            
                            <p:toolbarGroup>
                                <p:commandButton value="Nuevo producto" icon="pi pi-plus"  oncomplete="PF('addProductDialog').show()"
                                                 styleClass="ui-button-success" style="margin-right: .5rem">
                                </p:commandButton>
                            </p:toolbarGroup>
                            <p:toolbarGroup>
                                Inventario de HealthCare
                                
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dataTable id="tabla" var="producto" value="#{inventarioController.listaProductos}" editable="true"
                                     style="margin-bottom:20px">

                            <p:ajax event="rowEdit" listener="#{inventarioController.onRowEdit}"  update="tabla" />
                            <p:ajax event="rowEditCancel" listener="#{inventarioController.onRowCancel}"  update="tabla" />
                            
                            <p:column headerText="Nombre" sortBy="#{producto.nombre}" filterBy="#{producto.nombre}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{producto.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="nombreInput" value="#{producto.nombre}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                                
                            </p:column>

                            <p:column headerText="Descripción">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{producto.descripcion}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="descripcionInput" value="#{producto.descripcion}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor> </p:column>

                            <p:column headerText="Unidades" sortBy="#{producto.unidades}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{producto.unidades}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="unidadesInput" value="#{producto.unidades}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            
                            <p:column style="width:6rem">
                                <p:rowEditor editTitle="Edit Row"  cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>
                        </p:dataTable>
                                    
                    
                        <p:dialog header="Detalles del producto" showEffect="fade" modal="true"
                                widgetVar="addProductDialog" responsive="true">
                            
                            <p:outputPanel id="add-product-content" class="ui-fluid">
                                <p:outputPanel  >
                                    
                                    <div class="p-field">
                                        <p:outputLabel for="nombre_add">Nombre</p:outputLabel>
                                        <p:inputText id="nombre_add" value="#{inventarioController.nuevo.nombre}" required="true"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="descripcion_add">Descripción</p:outputLabel>
                                        <p:inputTextarea id="descripcion_add" value="#{inventarioController.nuevo.descripcion}" required="true"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="unidades_add">Unidades</p:outputLabel>
                                        <p:inputNumber id="unidades_add" value="#{inventarioController.nuevo.unidades}" required="true"/>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                         
                            <f:facet name="footer">
                                
                                <p:commandButton value="Guardar" process=" @this" icon="pi pi-check" action="#{inventarioController.nuevoProducto()}"
                                                  ajax="false"   />
                                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('addProductDialog').hide()"
                                                 class="ui-button-secondary"/>
                                
                            </f:facet>
                        </p:dialog>
                    </div>   
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
