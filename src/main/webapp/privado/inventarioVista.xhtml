<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Template/plantillaHealthCare.xhtml">

            <ui:define name="content">
                (RowAdd) Ahí cojo lo de añadir nuevo
                + (RowColor) si quedan menos de x unidades lo pone en rojo +(Scroll) si hay muchos articulos +
                (Sizes) ver el tamaño mas adecuado + (Sort) ordenar + (Sticky HEader) util
                
                <h:form id="form">
                    <div class="card">
                        <p:toolbar >
                            
                            <p:toolbarGroup>
                                <p:commandButton value="Nuevo producto" icon="pi pi-plus"  oncomplete="PF('addProductDialog').show()"
                                                 styleClass="ui-button-success" style="margin-right: .5rem">
                                </p:commandButton>
                            </p:toolbarGroup>
                            <p:toolbarGroup>
                                Inventario de HealthCare
                                
                            </p:toolbarGroup>
                            
                            <p:toolbarGroup>
                                <p:selectOneMenu id="lista_editar" value="#{inventarioController.nuevo}" 
                                panelStyle="width:180px"  var="c"
                                filter="true" filterMatchMode="startsWith">

                                    <f:selectItems    value="#{inventarioController.listaProductos}" var="producto" itemLabel="#{producto.nombre}" itemValue="#{producto}"/>

                                    <p:column>

                                        <p:commandButton value="#{c.nombre}"  action="#{inventarioController.borrarProducto()}"  oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="ui-button-success" style="margin-right: .5rem">
                                        </p:commandButton>
                                    </p:column>

                        </p:selectOneMenu>
                                
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dataTable id="tabla" var="producto" value="#{inventarioController.listaProductos}" editable="true"
                                     style="margin-bottom:20px">

                           
                            
                            <p:column headerText="Nombre" sortBy="#{producto.nombre}" filterBy="#{producto.nombre}">
                                
                                <h:outputText value="#{producto.nombre}"/>
                                    
                                
                            </p:column>

                            <p:column headerText="Descripción">
                                
                                        <h:outputText value="#{producto.descripcion}"/>
                            </p:column>

                            <p:column headerText="Unidades" sortBy="#{producto.unidades}">
                                
                                        <h:outputText value="#{producto.unidades}"/>
                                   
                            </p:column>
                            
                        </p:dataTable>
                                    
                    
                        <p:dialog header="Detalles del producto" showEffect="fade" modal="true"
                                widgetVar="addProductDialog" responsive="true">
                            
                            <p:outputPanel id="add-product-content" class="ui-fluid">
                                <p:outputPanel  >
                                    
                                    <div class="p-field">
                                        <p:outputLabel for="nombre_add">Nombre</p:outputLabel>
                                        <p:inputText id="nombre_add" value="#{inventarioController.nuevo.nombre}" required="true"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="descripcion_add">Descripción</p:outputLabel>
                                        <p:inputTextarea id="descripcion_add" value="#{inventarioController.nuevo.descripcion}" required="true"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="unidades_add">Unidades</p:outputLabel>
                                        <p:inputNumber id="unidades_add" value="#{inventarioController.nuevo.unidades}" required="true"/>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                         
                            <f:facet name="footer">
                                
                                <p:commandButton value="Guardar" process=" @this" icon="pi pi-check" action="#{inventarioController.nuevoProducto()}"
                                                    />
                                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('addProductDialog').hide()"
                                                 class="ui-button-secondary"/>
                                
                            </f:facet>
                        </p:dialog>
                        
                        <p:dialog header="Detalles del producto" showEffect="fade" modal="true"
                                widgetVar="manageProductDialog" responsive="true">
                            
                            <p:outputPanel id="manage-product-content" class="ui-fluid">
                                <p:outputPanel  >
                                    
                                    <div class="p-field">
                                        <p:outputLabel for="nombre_edit">Nombre</p:outputLabel>
                                        <p:inputText id="nombre_edit" value="#{inventarioController.nuevo}" required="true"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="descripcion_edit">Descripción</p:outputLabel>
                                        <p:inputTextarea id="descripcion_edit" value="#{inventarioController.nuevo.descripcion}" required="true"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="unidades_edit">Unidades</p:outputLabel>
                                        <p:inputNumber id="unidades_edit" value="#{inventarioController.nuevo.unidades}" required="true"/>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>
                         
                            <f:facet name="footer">
                                
                                <p:commandButton value="Editar" process=" @this" icon="pi pi-check" action="#{inventarioController.editarProducto()}"
                                                  ajax="false"   />
                                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('addProductDialog').hide()"
                                                 class="ui-button-secondary"/>
                                
                            </f:facet>
                        </p:dialog>
                    </div>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
