<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Nombre: *"/>
            <p:inputText value="#{pruebaController.persona.nombre}" required="true" requiredMessage="Nombre es un campo obligatorio"
            />
            
            <p:outputLabel value="Apellido1: *"/>
            <p:inputText value="#{pruebaController.persona.apellido1}" required="true" requiredMessage="Nombre es un campo obligatorio"
            />
            
            <p:outputLabel value="Apellido2: *"/>
            <p:inputText value="#{pruebaController.persona.apellido2}" required="true" requiredMessage="Nombre es un campo obligatorio"
            />
            
            <p:outputLabel value="Sexo: "/>
            <p:selectOneButton value="#{pruebaController.persona.sexo}" >
                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneButton>
            
             <p:outputLabel value="Fecha de nacimiento: *"/>
             <p:calendar  value="#{pruebaController.persona.fechaNacimiento}" required="true" requiredMessage="Fecha de nacimiento es un campo obligatorio"
                         id="popup"/>
             
             <p:outputLabel value="Direccion: *"/>
             <p:inputText value="#{pruebaController.persona.direccion}" required="true" requiredMessage="Nombre es un campo obligatorio"
            />
             
             <p:outputLabel value="Telefono: *"/>
             <p:inputText value="#{pruebaController.persona.telefono}" required="true" requiredMessage="Nombre es un campo obligatorio"
           />
             <p:outputLabel value="NumeroSS *"/>
             <p:inputText value="#{pruebaController.persona.numeroSS}" required="true" requiredMessage="Nombre es un campo obligatorio"
            />
             
             <p:commandButton value="Registrar" update="@form" action="#{pruebaController.insertarPersona()}"></p:commandButton>

        </h:form>
    </h:body>
</html>
