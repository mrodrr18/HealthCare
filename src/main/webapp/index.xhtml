<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body id="principal">
        <h:form>
            <h1>Bienvenido! Inicia sesión con tu cuenta de usuario o regístrate para acceder a esta aplicación</h1>
                <div id="usuario">
                    <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center" style="border:0px none; background-color: transparent; align-content: left">
                            <p:outputLabel value="Nombre de usuario: "/>
                            <p:inputText value="#{indexController.usuario.user}" required="true" requiredMessage="Completa el nombre de usuario para iniciar sesión"
                                         id="txtNombre"/>
                            <p:message for="txtNombre"/>

                            <p:outputLabel value="Contraseña: "/>
                            <p:password id="contra1" value="#{indexController.usuario.password}" required="true" requiredMessage="Introduce tu contraseña para iniciar sesión"/>
                            <p:message for="contra1"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center" style="border:0px none; background-color: transparent; align-content: flex-end">
                        <p:commandButton value="Iniciar Sesión" update="@form" action="#{indexController.verificarUsuario()}"></p:commandButton>
                        <p:commandButton value="Registrar" action="#{indexController.registrar()}"></p:commandButton>
                    </p:panelGrid>
                </div>        
        </h:form>
    </h:body>
</html>
